<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <h1>Ejercicio 8</h1>
    <div class="formulario">
        <form action="compra.php" method="get">
            <label for="producto">Producto:</label><br>
            <input type="text" id="producto" placeholder="Producto a añadir">
            <button type="button" onclick="add()">Añadir</button><br>
            <button class="submit" type="submit">Mostrar compra</button>
            <input type="text" id="listaCompra" name="listaCompra" hidden>
        </form>
    </div>

    <script>
        function add() {
            let producto = document.getElementById("producto").value;
            document.getElementById("producto").value = "";

            if (producto !== ""){
                document.getElementById("listaCompra").value += producto + ":";
            }  
        }
    </script>
</body>
</html>
